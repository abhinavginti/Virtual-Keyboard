<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/f6c5418c1e.js" crossorigin="anonymous"></script>
    <title>Virtual Keyboard</title>
</head>

<body onload="initKeys()">
    <section class="__virtualKeyboard-container">
        <h1 class="title">Virtual Keyboard</h1>
        <div class="__form-container">
            <form action="./displayPage.html" class="glassmorphism">
                <div class="form-item col-6 ps-0">
                    <label>First Name</label><br />
                    <input pattern="[a-zA-Z]+" class="inp" name='first_name' required />
                </div>
                <div class="form-item col-6 pe-0">
                    <label>Last Name</label><br />
                    <input pattern="[a-zA-Z]+" class="inp" name='last_name' required />
                </div>
                <div class="form-item col-12 ps-0 pe-0">
                    <label>Content</label><br />
                    <textarea name='content' class="textarea inp" required rows='4'></textarea>
                </div>
                <div class="__options col-12">
                    <button onclick="toggleKeyboard(this)" class="btn" type="button">open virtual Keyboard</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
        <i class="fa-solid fa-triangle"></i>
        <div class="keyboard" id="keyboard">
            <div class="__options">
                <div class="__option">
                    <label>Keyboard BG</label>
                    <input oninput="changeKeyboardColor(this.value)" id="keyboard_bg" type="color">
                </div>
                <div class="__option">
                    <label>Key BG</label>
                    <input oninput="changeKeyBG(this.value)" id="key_bg" type="color">
                </div>
                <div class="__option">
                    <label>Key Color</label>
                    <input oninput="changeKeyColor(this.value)" id="key_color" type="color">
                </div>
            </div>
            <div id="__main-face">
                <div class="row_1">
                    <button class="key sp d-none d-sm-block" data-key="`" data-shiftkey="~"></button>
                    <button class="key sp" data-key="1" data-shiftkey="!"></button>
                    <button class="key sp" data-key="2" data-shiftkey="@"></button>
                    <button class="key sp" data-key="3" data-shiftkey="#"></button>
                    <button class="key sp" data-key="4" data-shiftkey="$"></button>
                    <button class="key sp" data-key="5" data-shiftkey="%"></button>
                    <button class="key sp" data-key="6" data-shiftkey="^"></button>
                    <button class="key sp" data-key="7" data-shiftkey="&"></button>
                    <button class="key sp" data-key="8" data-shiftkey="*"></button>
                    <button class="key sp" data-key="9" data-shiftkey="("></button>
                    <button class="key sp" data-key="0" data-shiftkey=")"></button>
                    <button class="key sp d-none d-sm-block" data-key="-" data-shiftkey="_"></button>
                    <button class="key sp d-none d-sm-block" data-key="=" data-shiftkey="+"></button>
                    <button class="key d-none d-sm-block" onclick="backspace()">Backspace</button>
                </div>
                <div class="row_2">
                    <button onclick="enterChar('\t')" class="key d-none d-sm-block">Tab</button>
                    <button class="key" data-key="q" data-shiftkey="Q"></button>
                    <button class="key" data-key="w" data-shiftkey="W"></button>
                    <button class="key" data-key="e" data-shiftkey="E"></button>
                    <button class="key" data-key="r" data-shiftkey="R"></button>
                    <button class="key" data-key="t" data-shiftkey="T"></button>
                    <button class="key" data-key="y" data-shiftkey="Y"></button>
                    <button class="key" data-key="u" data-shiftkey="U"></button>
                    <button class="key" data-key="i" data-shiftkey="I"></button>
                    <button class="key" data-key="o" data-shiftkey="O"></button>
                    <button class="key" data-key="p" data-shiftkey="P"></button>
                    <button class="key sp d-none d-sm-block" data-key="[" data-shiftkey="{"></button>
                    <button class="key sp d-none d-sm-block" data-key="]" data-shiftkey="}"></button>
                    <button class="key sp d-none d-sm-block" data-key="\" data-shiftkey="|"></button>
                </div>
                <div class="row_3">
                    <button onclick="toggleCaps(this)" class="key d-none d-sm-block">Caps<br>Lock</button>
                    <button onclick="toggleCaps(this)" class="key d-sm-none"><i
                            class="fa-solid fa-lock-open"></i></button>
                    <button class="key" data-key="a" data-shiftkey="A"></button>
                    <button class="key" data-key="s" data-shiftkey="S"></button>
                    <button class="key" data-key="d" data-shiftkey="D"></button>
                    <button class="key" data-key="f" data-shiftkey="F"></button>
                    <button class="key" data-key="g" data-shiftkey="G"></button>
                    <button class="key" data-key="h" data-shiftkey="H"></button>
                    <button class="key" data-key="j" data-shiftkey="J"></button>
                    <button class="key" data-key="k" data-shiftkey="K"></button>
                    <button class="key" data-key="l" data-shiftkey="L"></button>
                    <button class="key sp d-none d-sm-block" data-key=";" data-shiftkey=":"></button>
                    <button class="key sp d-none d-sm-block" data-key="'" data-shiftkey='"'></button>
                    <button class="key d-none d-sm-block" onclick="enterChar('\n')">Enter</button>
                </div>
                <div class="row_4">
                    <button onclick="toggleShift(this)" class="key d-none d-sm-block">Shift</button>
                    <button onclick="toggleShift(this)" class="key d-sm-none" style="margin-right: auto;"><i
                            class="fa-regular fa-circle-up"></i></button>
                    <button class="key" data-key="z" data-shiftkey="Z"></button>
                    <button class="key" data-key="x" data-shiftkey="X"></button>
                    <button class="key" data-key="c" data-shiftkey="C"></button>
                    <button class="key" data-key="v" data-shiftkey="V"></button>
                    <button class="key" data-key="b" data-shiftkey="B"></button>
                    <button class="key" data-key="n" data-shiftkey="N"></button>
                    <button class="key" data-key="m" data-shiftkey="M"></button>
                    <button class="key d-sm-none" onclick="backspace()" style="margin-left: auto;"><i
                            class="fa-solid fa-delete-left"></i></button>
                    <button class="key sp d-none d-sm-block" data-key="," data-shiftkey="<"></button>
                    <button class="key sp d-none d-sm-block" data-key="." data-shiftkey=">"></button>
                    <button class="key sp d-none d-sm-block" data-key="/" data-shiftkey="?"></button>
                    <button onclick="toggleShift(this)" class="key d-none d-sm-block">Shift</button>
                </div>
                <div class="row_5">
                    <button onclick="toggleKeyboardFace('#__main-face','#__second-face')" class="key d-sm-none">123</button>
                    <!-- <button class="key d-none d-sm-block">Ctrl</button>
                <button class="key d-none d-sm-block">Fn</button>
                <button class="key d-none d-sm-block">Alt</button> -->
                    <button onclick="enterChar(' ')" class="key">Spacebar</button>
                    <!-- <button class="key d-none d-sm-block">Alt</button>
                <button class="key d-none d-sm-block">Fn</button>
                <button class="key d-none d-sm-block">Ctrl</button> -->
                    <button class="key d-sm-none" onclick="enterChar('\n')"><i style="transform: rotate(90deg);"
                            class="fa-solid fa-arrow-turn-down"></i></button>
                </div>
            </div>
            <div id="__second-face">
                <div class="row_1">
                    <button class="key sp" data-key="1" data-shiftkey="1"></button>
                    <button class="key sp" data-key="2" data-shiftkey="2"></button>
                    <button class="key sp" data-key="3" data-shiftkey="3"></button>
                    <button class="key sp" data-key="4" data-shiftkey="4"></button>
                    <button class="key sp" data-key="5" data-shiftkey="5"></button>
                    <button class="key sp" data-key="6" data-shiftkey="6"></button>
                    <button class="key sp" data-key="7" data-shiftkey="7"></button>
                    <button class="key sp" data-key="8" data-shiftkey="8"></button>
                    <button class="key sp" data-key="9" data-shiftkey="9"></button>
                    <button class="key sp" data-key="0" data-shiftkey="0"></button>
                </div>
                <div class="row_2">
                    <button class="key sp" data-key="/" data-shiftkey="/"></button>
                    <button class="key sp" data-key="\" data-shiftkey="\"></button>
                    <button class="key sp" data-key="|" data-shiftkey="|"></button>
                    <button class="key sp" data-key="(" data-shiftkey="("></button>
                    <button class="key sp" data-key=')' data-shiftkey=')'></button>
                    <button class="key sp" data-key="%" data-shiftkey="%"></button>
                    <button class="key sp" data-key="!" data-shiftkey="!"></button>
                    <button class="key sp" data-key="@" data-shiftkey="@"></button>
                    <button class="key sp" data-key="#" data-shiftkey="#"></button>
                    <button class="key sp" data-key="$" data-shiftkey="$"></button>
                </div>
                <div class="row_3">
                    <button class="key sp" data-key="{" data-shiftkey="{"></button>
                    <button class="key sp" data-key="}" data-shiftkey="}"></button>
                    <button class="key sp" data-key=":" data-shiftkey=":"></button>
                    <button class="key sp" data-key="'" data-shiftkey="'"></button>
                    <button class="key sp" data-key='"' data-shiftkey='"'></button>
                    <button class="key sp" data-key="," data-shiftkey=","></button>
                    <button class="key sp" data-key="<" data-shiftkey="<"></button>
                    <button class="key sp" data-key=">" data-shiftkey=">"></button>
                    <button class="key sp" data-key="." data-shiftkey="."></button>
                    <button class="key sp" data-key="?" data-shiftkey="?"></button>
                </div>
                <div class="row_4">
                    <button class="key sp" data-key="`" data-shiftkey="`"></button>
                    <button class="key sp" data-key="~" data-shiftkey="~"></button>
                    <button class="key sp" data-key="-" data-shiftkey="-"></button>
                    <button class="key sp" data-key="_" data-shiftkey="_"></button>
                    <button class="key sp" data-key="=" data-shiftkey="="></button>
                    <button class="key sp" data-key="+" data-shiftkey="+"></button>
                    <button class="key sp" data-key="[" data-shiftkey="["></button>
                    <button class="key sp" data-key="]" data-shiftkey="]"></button>
                    <button class="key sp" data-key=";" data-shiftkey=";"></button>
                    <button class="key d-sm-none" onclick="backspace()"><i
                        class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="row_5">
                    <button onclick="toggleKeyboardFace('#__second-face','#__main-face')" class="key d-sm-none">abc</button>
                    <!-- <button class="key d-none d-sm-block">Ctrl</button>
                <button class="key d-none d-sm-block">Fn</button>
                <button class="key d-none d-sm-block">Alt</button> -->
                    <button onclick="enterChar(' ')" class="key">Spacebar</button>
                    <!-- <button class="key d-none d-sm-block">Alt</button>
                <button class="key d-none d-sm-block">Fn</button>
                <button class="key d-none d-sm-block">Ctrl</button> -->
                    <button class="key d-sm-none" onclick="enterChar('\n')"><i style="transform: rotate(90deg);"
                            class="fa-solid fa-arrow-turn-down"></i></button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
